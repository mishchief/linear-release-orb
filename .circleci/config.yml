version: 2.1

setup: true

orbs:
  orb-tools: circleci/orb-tools@12.3
  shellcheck: circleci/shellcheck@3.2

# Use this tag to ensure test jobs always run
filters: &filters
  tags:
    only: /.*/

# Filter for release tags (semantic versions)
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  test-install-latest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install latest version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Verify installation
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version

  test-install-specific-version:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install specific version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: v0.2.0
      - run:
          name: Verify correct version
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version | grep -q "0.2.0"

  deploy-staging:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Sync staging release to Linear
          command: |
            export COMMAND=sync
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_NAME="Staging ${CIRCLE_SHA1:0:7}"
            bash src/scripts/run.sh

  deploy-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Sync production release to Linear
          command: |
            export COMMAND=sync
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_NAME="Production ${CIRCLE_SHA1:0:7}"
            bash src/scripts/run.sh

workflows:
  # Pre-publishing validation workflow
  lint-pack:
    jobs:
      # Lint YAML
      - orb-tools/lint:
          filters: *filters
      
      # Validate orb schema
      - orb-tools/pack:
          filters: *filters
      
      # Check best practices
      - orb-tools/review:
          filters: *filters
      
      # ShellCheck bash scripts
      - shellcheck/check:
          filters: *filters
          dir: ./src/scripts
          exclude: SC2148
      
      # Publish development version for integration testing
      - orb-tools/publish:
          name: publish-dev
          orb_name: mishchief/linear-release
          vcs_type: github
          pub_type: dev
          requires:
            - orb-tools/lint
            - orb-tools/pack
            - orb-tools/review
            - shellcheck/check
          context: orb-publishing
          filters: *filters
      
      # Trigger integration tests in test-deploy.yml
      - orb-tools/continue:
          orb_name: linear-release
          pipeline_number: << pipeline.number >>
          vcs_type: github
          requires:
            - publish-dev
          filters: *filters
      
      # Publish production version on semver tags
      - orb-tools/publish:
          name: publish-production
          orb_name: mishchief/linear-release
          vcs_type: github
          pub_type: production
          requires:
            - orb-tools/continue
          context: orb-publishing
          filters: *release-filters
  
  # Legacy workflow for our own CI testing
  test:
    jobs:
      - test-install-latest
      - test-install-specific-version
      - deploy-staging:
          # Uses LINEAR_ACCESS_KEY from linear-release-stage context
          # Runs on all branches
          context: linear-release-stage
          requires:
            - test-install-latest
      - deploy-production:
          # Uses LINEAR_ACCESS_KEY from linear-release-prod context
          context: linear-release-prod
          requires:
            - deploy-staging
          filters:
            branches:
              only: main
