version: 2.1

jobs:
  test-install-latest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install latest version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Verify installation
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version

  test-install-specific-version:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install specific version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: v0.2.0
      - run:
          name: Verify correct version
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version | grep -q "0.2.0"

  deploy-staging:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Sync release with Linear
          command: |
            export COMMAND=sync
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_NAME="Deploy ${CIRCLE_SHA1:0:7}"
            bash src/scripts/run.sh
      - run:
          name: Mark as deployed to staging
          command: |
            export COMMAND=update
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_STAGE="staging"
            bash src/scripts/run.sh

  deploy-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Mark as deployed to production
          command: |
            export COMMAND=update
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_STAGE="production"
            bash src/scripts/run.sh

workflows:
  test:
    jobs:
      - test-install-latest
      - test-install-specific-version
      - deploy-staging:
          context: linear-release
          requires:
            - test-install-latest
          filters:
            branches:
              only: 
                - main
                - /MIS-.*/
      - deploy-production:
          context: linear-release
          requires:
            - deploy-staging
          filters:
            branches:
              only: main