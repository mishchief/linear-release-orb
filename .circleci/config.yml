version: 2.1

jobs:
  test-install-latest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install latest version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Verify installation
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version

  test-install-specific-version:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install specific version
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: v0.2.0
      - run:
          name: Verify correct version
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version | grep -q "0.2.0"

  deploy-staging:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Sync staging release to Linear
          command: |
            export COMMAND=sync
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_NAME="Staging ${CIRCLE_SHA1:0:7}"
            bash src/scripts/run.sh

  deploy-production:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          fetch-depth: 0
      - run:
          name: Install CLI
          command: bash src/scripts/install.sh
          environment:
            CLI_VERSION: latest
      - run:
          name: Sync production release to Linear
          command: |
            export COMMAND=sync
            export INPUT_VERSION="${CIRCLE_SHA1:0:7}"
            export INPUT_NAME="Production ${CIRCLE_SHA1:0:7}"
            bash src/scripts/run.sh

workflows:
  test:
    jobs:
      - test-install-latest
      - test-install-specific-version
      - deploy-staging:
          # Uses LINEAR_ACCESS_KEY from linear-release-stage context
          # Runs on all branches
          context: linear-release-stage
          requires:
            - test-install-latest
      - deploy-production:
          # Uses LINEAR_ACCESS_KEY from linear-release-prod context
          context: linear-release-prod
          requires:
            - deploy-staging
          filters:
            branches:
              only: main