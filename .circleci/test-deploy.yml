version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.3
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  linear-release: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # Test: Install command with latest version
  command-test-install-latest:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - linear-release/release:
          cli_version: latest
          command: sync
          version: "test-latest"
      # Post-step validation: verify CLI is accessible
      - run:
          name: Verify CLI installation
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            if ! command -v linear-release &> /dev/null; then
              echo "ERROR: linear-release CLI not found"
              exit 1
            fi
            echo "✓ CLI installed successfully"
            linear-release --version

  # Test: Install command with specific version
  command-test-install-version:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - linear-release/release:
          cli_version: v0.2.0
          command: sync
          version: "test-v0.2.0"
      # Post-step validation: verify correct version
      - run:
          name: Verify specific version installed
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            if ! linear-release --version | grep -q "0.2.0"; then
              echo "ERROR: Expected version 0.2.0"
              exit 1
            fi
            echo "✓ Specific version installed correctly"

  # Test: Command with custom parameters
  command-test-custom-params:
    docker:
      - image: cimg/base:current
    steps:
      - checkout:
          fetch-depth: 0
      - linear-release/release:
          command: sync
          version: "test-${CIRCLE_SHA1:0:7}"
          release_name: "Custom Name Test"
          cli_version: latest
      - run:
          name: Verify command executed
          command: echo "✓ Command with custom params completed"

workflows:
  test-deploy:
    jobs:
      # Command tests - test the release command with various parameters
      - command-test-install-latest:
          filters: *filters
      
      - command-test-install-version:
          filters: *filters
      
      - command-test-custom-params:
          filters: *filters
      
      # Job tests - test the deploy job
      - linear-release/deploy:
          name: job-test-deploy
          context: linear-release-stage
          version: "test-job-${CIRCLE_SHA1:0:7}"
          requires:
            - command-test-install-latest
          filters: *filters
      
      # Pack orb for production release
      - orb-tools/pack:
          filters: *release-filters
      
      # Publish to production registry on semver tags
      - orb-tools/publish:
          orb_name: mishchief/linear-release
          vcs_type: github
          pub_type: production
          requires:
            - orb-tools/pack
            - command-test-install-latest
            - command-test-install-version
            - command-test-custom-params
            - job-test-deploy
          context: orb-publishing
          filters: *release-filters
