version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.3
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  linear-release: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # Test: CLI installation with latest version
  test-install-latest:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - linear-release/release:
          cli_version: latest
          command: sync
          version: "test-dry-run"
      # Verify CLI is installed and accessible
      - run:
          name: Verify CLI installation
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            if ! command -v linear-release &> /dev/null; then
              echo "ERROR: linear-release CLI not found after installation"
              exit 1
            fi
            echo "✓ CLI installed successfully"
            linear-release --version

  # Test: CLI installation with specific version
  test-install-version:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - linear-release/release:
          cli_version: v0.2.0
          command: sync
          version: "test-specific-version"
      - run:
          name: Verify specific version
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            linear-release --version
            # Check that v0.2.0 is installed
            if ! linear-release --version | grep -q "0.2.0"; then
              echo "ERROR: Expected version 0.2.0"
              exit 1
            fi
            echo "✓ Specific version installed correctly"

  # Test: Full integration with Linear staging pipeline (requires LINEAR_ACCESS_KEY)
  integration-test-staging:
    docker:
      - image: cimg/base:current
    steps:
      - checkout:
          fetch-depth: 0  # Need full history for commit scanning
      - linear-release/release:
          command: sync
          version: "test-${CIRCLE_SHA1:0:7}"
          name: "Integration Test - ${CIRCLE_SHA1:0:7}"
      - run:
          name: Verify sync succeeded
          command: |
            echo "✓ Integration test completed successfully"

workflows:
  test-deploy:
    jobs:
      # Test jobs - run on all commits and tags
      - test-install-latest:
          filters: *filters
      
      - test-install-version:
          filters: *filters
      
      # Integration test - only if LINEAR_ACCESS_KEY is available
      # This will use the linear-release-stage context for testing
      - integration-test-staging:
          context: linear-release-stage
          requires:
            - test-install-latest
          filters: *filters
      
      # Pack orb for release
      - orb-tools/pack:
          filters: *release-filters
      
      # Publish to production registry on semver tags
      - orb-tools/publish:
          orb_name: mishchief/linear-release
          vcs_type: << pipeline.project.type >>
          pub_type: production
          requires:
            - orb-tools/pack
            - test-install-latest
            - test-install-version
            - integration-test-staging
          context: orb-publishing
          filters: *release-filters
